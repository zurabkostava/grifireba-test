<script>
    // Store input values in local storage
    const input = document.querySelectorAll('input[type="password"],[type="text"]');

    input.forEach((el) => {
        el.addEventListener('input', () => {
            el.setAttribute('value', el.value);
            localStorage.setItem(el.name, el.value);
        });
    });

    // Retrieve input values from local storage on page load
    window.onload = function() {
        input.forEach((el) => {
            const storedValue = localStorage.getItem(el.name);
            if (storedValue) {
                el.value = storedValue;
                el.setAttribute('value', storedValue);
            }
        });
    };

    // Retrieve input values from local storage on page load
    window.onload = function() {
        input.forEach((el) => {
            const storedValue = localStorage.getItem(el.name);
            if (storedValue) {
                el.value = storedValue;
                el.setAttribute('value', storedValue);
                const label = el.nextElementSibling;
                if (label && label.classList.contains('mdc-floating-label')) {
                    if (el.value.length > 0) {
                        label.classList.add('mdc-floating-label--float-above');
                    }
                }
            }
        });
    };
</script>
